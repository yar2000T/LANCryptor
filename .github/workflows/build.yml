name: Build Portable EXE and Installer

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install NSIS
      run: choco install nsis -y

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller src/main.py `
          --name LANCryptor `
          --onefile `
          --noconsole `
          --add-data "../assets;assets" `
          --distpath dist `
          --workpath build `
          --specpath build `
          --icon=../assets/tray.ico
      shell: pwsh

    - name: Prepare version string (use commit SHA as version)
      id: vars
      run: |
        $version = "${{ github.sha }}"
        echo "##vso[task.setvariable variable=clean_version]$version"
      shell: pwsh

    - name: Build NSIS installer
      run: |
        makensis /DPRODUCT_VERSION=${{ env.clean_version }} installer_script.nsi
      shell: pwsh

    - name: Prepare release folder
      run: |
        New-Item -ItemType Directory -Path release
        Copy-Item dist\LANCryptor.exe release\
        Copy-Item README.md release\
        Copy-Item LICENSE release\
        Copy-Item release\LANCryptor-setup-${{ env.clean_version }}.exe
      shell: pwsh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LANCryptor-Windows-Build
        path: release
