name: Build Portable EXE

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller src/main.py `
          --name LANCryptor `
          --onefile `
          --noconsole `
          --distpath dist `
          --workpath build `
          --specpath build

    - name: Clean old ZIP
      run: |
        if (Test-Path LANCryptor-win.zip) { Remove-Item LANCryptor-win.zip }

    - name: Zip EXE
      run: |
        Compress-Archive -Path ./dist/LANCryptor.exe, ./README.md, ./LICENSE -DestinationPath LANCryptor-win.zip

    - name: Check ZIP content
      run: |
        Expand-Archive -Path LANCryptor-win.zip -DestinationPath extracted
        Get-ChildItem -Recurse extracted

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LANCryptor-win
        path: LANCryptor-win.zip
