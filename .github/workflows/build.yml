name: Build EXE & Upload

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-windows:
    name: Windows EXE Build
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 🛠️ Build EXE with PyInstaller
      run: |
        pyinstaller src/main.py ^
          --onefile ^
          --name LANCryptor ^
          --distpath dist ^
          --workpath build ^
          --specpath build

    - name: 📦 Zip EXE
      run: |
        powershell Compress-Archive -Path dist/LANCryptor.exe -DestinationPath LANCryptor-win.zip

    - name: 📤 Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LANCryptor-win
        path: LANCryptor-win.zip
